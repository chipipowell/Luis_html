    <div id="main-content">
        <h1>Contactame</h1>
        <h2>Formulario de Contacto</h2>
        <form action="https://Luisdavid.es/contactar.php" method="POST">
            <fieldset>
                <legend><b>Datos Personales</b></legend>
                <div>
                    <label for="nombre"><b>Nombre:</b></label>
                    <input type="text" name="nombre"  placeholder="Introduce tu nombre..." required>
                    <label for="nombre"><abbr title="required" aria-required="required">*</abbr></label>
                </div>

                <div>
                    <label for="apellidos"><b>Apellidos:</b></label>
                    <input type="text" name="apellidos" placeholder="Introduce tu apellido..." required>
                    <label for="apellidos"><abbr title="campo obligatorio" aria-required="required">*</abbr></label>
                </div>

                <div>
                    <label for="email"><b>Email:</b></label>
                    <input type="email" name="email" required>
                    <label for="email"><abbr title="campo obligatorio" aria-required="required">*</abbr></label>
                </div>

                <div>
                    <label for="fecha"><b>Fecha de Nacimiento:</b></label>
                    <input type="date" name="fecha" value="fecha" max="100" min="13">
                </div>

                <div>
                    <label for="edad"><b>Edad:</b></label>
                    <input type="number" name="edad" value="edad" min="10" max="100">
                </div>

                <div>
                    <label for="sexo"><b>Sexo:</b></label>

                    <input type="radio" name="sexo" value="hombre" checked>
                    <label for="sexo"><b>Hombre</b></label>

                    <input type="radio" name="sexo" value="mujer">
                    <label for="sexo"><b>Mujer</b></label>

                    <input type="radio" name="sexo" value="otro">
                    <label for="sexo"><b>Otro</b></label>
                </div>

                <div>
                    <label for="pais"><b>País:</b></label>
                    <select name="pais" id="pais">
                        <option value="seleccion" selected="selected">- Selecciona -</option>
                        <option value="españa">España</option>
                        <option value="francia">Francia</option>
                        <option value="portugal">Portugal</option>
                        <option value="italia">Italia</option>
                    </select>
                </div>
            </fieldset> 
       
            <fieldset>
                <legend><b>Otros Datos</b></legend>
                
                <label for="mensaje"><b>Mensaje:</b></label> 
                <textarea name="mensaje" id="mensaje" cols="55" rows="10" placeholder="Introduce tu mensaje..."></textarea>

                <div>
                    <label for="foto"><b>Adjuntar una foto...</b></label>
                    <input type="file" name="foto" value="foto">
                </div>
            </fieldset>

            <div>  
                <label><input type="checkbox" name="condiciones" value="condiciones" checked><b>He leído las condiciones...</b></label> 
            </div>
    
            <input type="reset" name="limpiar" value="Limpiar">
            <input type="submit" name="enviar">
        </form>
